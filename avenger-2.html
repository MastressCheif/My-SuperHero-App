<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iron Man - Avengers</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="menu">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
        
        <div class="hero-container">
            <!-- Hero Card -->
            <div class="hero-card">
                <div class="hero-header">
                    <h2>IRON MAN</h2>
                    <div class="hero-glow" style="background: radial-gradient(circle, rgba(255, 60, 60, 0.4), transparent 70%);"></div>
                </div>
                
                <div class="hero-image">
                    <img src="images/avengers_02.jpg" alt="Iron Man"/>
                    <div class="tech-effect"></div>
                </div>
                
                <div class="hero-content">
                    <div class="bio-section">
                        <h4>BIO</h4>
                        <div class="bio-grid">
                            <div class="bio-item">
                                <span class="bio-label">Full Name:</span>
                                <span class="bio-value">Tony Stark</span>
                            </div>
                            <div class="bio-item">
                                <span class="bio-label">Place of Birth:</span>
                                <span class="bio-value">New York City</span>
                            </div>
                            <div class="bio-item">
                                <span class="bio-label">Alignment:</span>
                                <span class="bio-value good">Good</span>
                            </div>
                            <div class="bio-item">
                                <span class="bio-label">Race:</span>
                                <span class="bio-value">Human</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="power-section">
                        <h4>POWER STATS</h4>
                        <div class="power-grid">
                            <div class="power-item">
                                <span class="power-label">Intelligence:</span>
                                <div class="power-bar" style="--power:100%">
                                    <span class="power-percentage">100%</span>
                                </div>
                            </div>
                            <div class="power-item">
                                <span class="power-label">Strength:</span>
                                <div class="power-bar" style="--power:85%">
                                    <span class="power-percentage">85%</span>
                                </div>
                            </div>
                            <div class="power-item">
                                <span class="power-label">Speed:</span>
                                <div class="power-bar" style="--power:58%">
                                    <span class="power-percentage">58%</span>
                                </div>
                            </div>
                            <div class="power-item">
                                <span class="power-label">Durability:</span>
                                <div class="power-bar" style="--power:85%">
                                    <span class="power-percentage">85%</span>
                                </div>
                            </div>
                            <div class="power-item">
                                <span class="power-label">Power:</span>
                                <div class="power-bar" style="--power:100%">
                                    <span class="power-percentage">100%</span>
                                </div>
                            </div>
                            <div class="power-item">
                                <span class="power-label">Combat:</span>
                                <div class="power-bar" style="--power:64%">
                                    <span class="power-percentage">64%</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="hero-footer">
                    <div class="arc-reactor"></div>
                </div>
            </div>
        </div>
    </body>
</html>
