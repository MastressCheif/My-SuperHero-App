<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hulk - Avengers</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="menu">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
        
        <div class="hero-container">
            <!-- Hero Card -->
            <div class="hero-card">
                <div class="hero-header" style="background: linear-gradient(to bottom, rgba(34, 139, 34, 0.2), transparent);">
                    <h2 style="color: #4CAF50; text-shadow: 0 0 15px rgba(76, 175, 80, 0.7);">HULK</h2>
                    <div class="hero-glow" style="background: radial-gradient(circle, rgba(76, 175, 80, 0.4), transparent 70%);"></div>
                </div>
                
                <div class="hero-image">
                    <img src="images/avengers_03.jpg" alt="Hulk"/>
                    <div class="radiation-effect"></div>
                </div>
                
                <div class="hero-content">
                    <div class="bio-section">
                        <h4>BIO</h4>
                        <div class="bio-grid">
                            <div class="bio-item">
                                <span class="bio-label">Full Name:</span>
                                <span class="bio-value">Bruce Banner</span>
                            </div>
                            <div class="bio-item">
                                <span class="bio-label">Place of Birth:</span>
                                <span class="bio-value">Ohio</span>
                            </div>
                            <div class="bio-item">
                                <span class="bio-label">Alignment:</span>
                                <span class="bio-value good">Good</span>
                            </div>
                            <div class="bio-item">
                                <span class="bio-label">Gender:</span>
                                <span class="bio-value">Male</span>
                            </div>
                            <div class="bio-item">
                                <span class="bio-label">Race:</span>
                                <span class="bio-value">Human (Radiation)</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="power-section">
                        <h4>POWER STATS</h4>
                        <div class="power-grid">
                            <div class="power-item">
                                <span class="power-label">Intelligence:</span>
                                <div class="power-bar" style="--power:88%">
                                    <span class="power-percentage">88%</span>
                                </div>
                            </div>
                            <div class="power-item">
                                <span class="power-label">Strength:</span>
                                <div class="power-bar" style="--power:100%">
                                    <span class="power-percentage">100%</span>
                                </div>
                            </div>
                            <div class="power-item">
                                <span class="power-label">Speed:</span>
                                <div class="power-bar" style="--power:47%">
                                    <span class="power-percentage">47%</span>
                                </div>
                            </div>
                            <div class="power-item">
                                <span class="power-label">Durability:</span>
                                <div class="power-bar" style="--power:100%">
                                    <span class="power-percentage">100%</span>
                                </div>
                            </div>
                            <div class="power-item">
                                <span class="power-label">Power:</span>
                                <div class="power-bar" style="--power:52%">
                                    <span class="power-percentage">52%</span>
                                </div>
                            </div>
                            <div class="power-item">
                                <span class="power-label">Combat:</span>
                                <div class="power-bar" style="--power:85%">
                                    <span class="power-percentage">85%</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="hero-footer">
                    <div class="gamma-symbol"></div>
                </div>
            </div>
        </div>
    </body>
</html>
