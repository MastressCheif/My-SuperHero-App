<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Thor - Avengers</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="menu">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div> 
        
        <div class="hero-container">
            <!-- Hero Card -->
            <div class="hero-card">
                <div class="hero-header">
                    <h2>THOR</h2>
                    <div class="hero-glow"></div>
                </div>
                
                <div class="hero-image">
                    <img src="images/avengers_01.jpg" alt="Thor"/>
                    <div class="lightning-effect"></div>
                </div>
                
                <div class="hero-content">
                    <div class="bio-section">
                        <h4>BIO</h4>
                        <div class="bio-grid">
                            <div class="bio-item">
                                <span class="bio-label">Full Name:</span>
                                <span class="bio-value">Thor Odinson</span>
                            </div>
                            <div class="bio-item">
                                <span class="bio-label">Place of Birth:</span>
                                <span class="bio-value">Asgard</span>
                            </div>
                            <div class="bio-item">
                                <span class="bio-label">Alignment:</span>
                                <span class="bio-value good">Good</span>
                            </div>
                            <div class="bio-item">
                                <span class="bio-label">Race:</span>
                                <span class="bio-value">Asgardian</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="power-section">
                        <h4>POWER STATS</h4>
                        <div class="power-grid">
                            <div class="power-item">
                                <span class="power-label">Intelligence:</span>
                                <div class="power-bar" style="--power:70%">
                                    <span class="power-percentage">70%</span>
                                </div>
                            </div>
                            <div class="power-item">
                                <span class="power-label">Strength:</span>
                                <div class="power-bar" style="--power:100%">
                                    <span class="power-percentage">100%</span>
                                </div>
                            </div>
                            <div class="power-item">
                                <span class="power-label">Speed:</span>
                                <div class="power-bar" style="--power:92%">
                                    <span class="power-percentage">92%</span>
                                </div>
                            </div>
                            <div class="power-item">
                                <span class="power-label">Durability:</span>
                                <div class="power-bar" style="--power:100%">
                                    <span class="power-percentage">100%</span>
                                </div>
                            </div>
                            <div class="power-item">
                                <span class="power-label">Power:</span>
                                <div class="power-bar" style="--power:100%">
                                    <span class="power-percentage">100%</span>
                                </div>
                            </div>
                            <div class="power-item">
                                <span class="power-label">Combat:</span>
                                <div class="power-bar" style="--power:100%">
                                    <span class="power-percentage">100%</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="hero-footer">
                    <div class="asgardian-symbol"></div>
                </div>
            </div>
        </div>
    </body>
</html>
