<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Captain America - Avengers</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="menu">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
        
        <div class="hero-container">
            <!-- Hero Card -->
            <div class="hero-card">
                <div class="hero-header" style="background: linear-gradient(to bottom, rgba(255, 0, 0, 0.2), transparent);">
                    <h2 style="color: #3D5AFE; text-shadow: 0 0 15px rgba(61, 90, 254, 0.7);">CAPTAIN AMERICA</h2>
                    <div class="hero-glow" style="background: radial-gradient(circle, rgba(255, 0, 0, 0.3), transparent 70%);"></div>
                </div>
                
                <div class="hero-image">
                    <img src="images/avengers_05.jpg" alt="Captain America"/>
                    <div class="stars-effect"></div>
                    <div class="stripes-effect"></div>
                </div>
                
                <div class="hero-content">
                    <div class="bio-section">
                        <h4>BIO</h4>
                        <div class="bio-grid">
                            <div class="bio-item">
                                <span class="bio-label">Full Name:</span>
                                <span class="bio-value">Steve Rogers</span>
                            </div>
                            <div class="bio-item">
                                <span class="bio-label">Place of Birth:</span>
                                <span class="bio-value">America</span>
                            </div>
                            <div class="bio-item">
                                <span class="bio-label">Alignment:</span>
                                <span class="bio-value good">Good</span>
                            </div>
                            <div class="bio-item">
                                <span class="bio-label">Gender:</span>
                                <span class="bio-value">Male</span>
                            </div>
                            <div class="bio-item">
                                <span class="bio-label">Race:</span>
                                <span class="bio-value">Human</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="power-section">
                        <h4>POWER STATS</h4>
                        <div class="power-grid">
                            <div class="power-item">
                                <span class="power-label">Intelligence:</span>
                                <div class="power-bar" style="--power:63%">
                                    <span class="power-percentage">63%</span>
                                </div>
                            </div>
                            <div class="power-item">
                                <span class="power-label">Strength:</span>
                                <div class="power-bar" style="--power:19%">
                                    <span class="power-percentage">19%</span>
                                </div>
                            </div>
                            <div class="power-item">
                                <span class="power-label">Speed:</span>
                                <div class="power-bar" style="--power:35%">
                                    <span class="power-percentage">35%</span>
                                </div>
                            </div>
                            <div class="power-item">
                                <span class="power-label">Durability:</span>
                                <div class="power-bar" style="--power:56%">
                                    <span class="power-percentage">56%</span>
                                </div>
                            </div>
                            <div class="power-item">
                                <span class="power-label">Power:</span>
                                <div class="power-bar" style="--power:55%">
                                    <span class="power-percentage">55%</span>
                                </div>
                            </div>
                            <div class="power-item">
                                <span class="power-label">Combat:</span>
                                <div class="power-bar" style="--power:100%">
                                    <span class="power-percentage">100%</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="hero-footer">
                    <div class="shield-symbol"></div>
                </div>
            </div>
        </div>
    </body>
</html>
