<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Black Widow - Avengers</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="menu">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
        
        <div class="hero-container">
            <!-- Hero Card -->
            <div class="hero-card">
                <div class="hero-header" style="background: linear-gradient(to bottom, rgba(255, 36, 0, 0.2), transparent);">
                    <h2 style="color: #FF2400; text-shadow: 0 0 15px rgba(255, 36, 0, 0.7);">BLACK WIDOW</h2>
                    <div class="hero-glow" style="background: radial-gradient(circle, rgba(255, 36, 0, 0.4), transparent 70%);"></div>
                </div>
                
                <div class="hero-image">
                    <img src="images/avengers_06.jpg" alt="Black Widow"/>
                    <div class="widow-bite-effect"></div>
                </div>
                
                <div class="hero-content">
                    <div class="bio-section">
                        <h4>BIO</h4>
                        <div class="bio-grid">
                            <div class="bio-item">
                                <span class="bio-label">Full Name:</span>
                                <span class="bio-value">Natalia Romanova</span>
                            </div>
                            <div class="bio-item">
                                <span class="bio-label">Place of Birth:</span>
                                <span class="bio-value">Russia</span>
                            </div>
                            <div class="bio-item">
                                <span class="bio-label">Alignment:</span>
                                <span class="bio-value good">Good</span>
                            </div>
                            <div class="bio-item">
                                <span class="bio-label">Gender:</span>
                                <span class="bio-value">Female</span>
                            </div>
                            <div class="bio-item">
                                <span class="bio-label">Race:</span>
                                <span class="bio-value">Human</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="power-section">
                        <h4>POWER STATS</h4>
                        <div class="power-grid">
                            <div class="power-item">
                                <span class="power-label">Intelligence:</span>
                                <div class="power-bar" style="--power:75%">
                                    <span class="power-percentage">75%</span>
                                </div>
                            </div>
                            <div class="power-item">
                                <span class="power-label">Strength:</span>
                                <div class="power-bar" style="--power:13%">
                                    <span class="power-percentage">13%</span>
                                </div>
                            </div>
                            <div class="power-item">
                                <span class="power-label">Speed:</span>
                                <div class="power-bar" style="--power:27%">
                                    <span class="power-percentage">27%</span>
                                </div>
                            </div>
                            <div class="power-item">
                                <span class="power-label">Durability:</span>
                                <div class="power-bar" style="--power:32%">
                                    <span class="power-percentage">32%</span>
                                </div>
                            </div>
                            <div class="power-item">
                                <span class="power-label">Power:</span>
                                <div class="power-bar" style="--power:39%">
                                    <span class="power-percentage">39%</span>
                                </div>
                            </div>
                            <div class="power-item">
                                <span class="power-label">Combat:</span>
                                <div class="power-bar" style="--power:100%">
                                    <span class="power-percentage">100%</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="hero-footer">
                    <div class="widow-symbol"></div>
                </div>
            </div>
        </div>
    </body>
</html>
